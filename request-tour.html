<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wonder Tour</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <div id="wonder-tour-info" class="d-flex container">
      <img src="images/logo.png" alt="Wonder Tours Logo">
      <div class="grow-1"></div>
      <i class="fa header-icon fa-clock-o" aria-hidden="true"></i> 09:00AM â€” 05:00PM
      <i class="fa header-icon fa-phone" aria-hidden="true"></i> +1 323-913-4688
      <a class="header-link" href="get-free-quote.html">Get a Free Quote</a>
    </div>

    <div id="menu">
      <ul class="d-flex container">
        
      </ul>
    </div>
  </header>

  <div class="container d-flex">
    <form class="d-flex flex-column grow-1 p">
      <label for="first-name">First name</label>
      <input id="first-name" type="text" name="first-name">
      <p class="error-message">* First name required</p>

      <label for="last-name">Last name</label>
      <input id="last-name" type="text" name="last-name">
      <p class="error-message">* Last name required</p>

      <label for="e-mail">Email</label>
      <input id="e-mail" type="email" name="e-mail">
      <p class="error-message">* e-mail required</p>

      <button type="submit">Save</button>
    </form>
    <div class="grow-1" style="background-color: red; height: 100px;"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/menu.js"></script>

</body>

</html>
